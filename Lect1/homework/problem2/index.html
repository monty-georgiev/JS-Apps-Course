<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Element Insertion</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
</head>
<body>

<div class="main-wrapper">
    <section class="main-section">
        <article class="col col-left">
            <label>
                Class: <input type="text" id="class-input"/>
            </label>
            <label>
                Color:
                <input type="color" value="#1953ff" id="color-input"/>
            </label>
            <button value="paint" class="paint-btn" id="paint-btn">Paint</button>

        </article>
        <article class="col col-right">
            <ul>
                <li class="bird">Hummingbird</li>
                <li class="bird">Nightingale</li>
                <li>Lizard</li>
                <li class="bird">Eagle</li>
                <li class="bird">Sparrow</li>
            </ul>
        </article>
    </section>
</div>

<script src="js/app.js"></script>
</body>
</html>
