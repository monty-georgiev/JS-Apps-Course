<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Element Insertion</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
</head>
<body>

<div class="main-wrapper">

    <section class="slideshow-holder">
        <ul class="slideshow">
            <li class="slide active">
                <img src="img/image-holder1.jpeg" alt="cats are fun"/>
            </li>
            <li class="slide">
                <img src="img/image-holder2.jpeg" alt="cats are fun"/>
            </li>
            <li class="slide">
                <img src="img/image-holder3.jpeg" alt="cats are fun"/>
            </li>
            <li class="slide">
                <img src="img/image-holder4.jpeg" alt="cats are fun"/>
            </li>
        </ul>
        <span class="arrow arrow-prev" id="prev-image"></span>
        <span class="arrow arrow-next" id="next-image"></span>
    </section>

</div>

<script src="js/app.js"></script>
</body>
</html>
